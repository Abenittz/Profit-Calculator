<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous"></script> -->
</head>

<body>

    <main class="main-default-container">
        <form class="default-container">
            <h2 class="default-title">Default expense</h2>
            <div>
                <h2>Select country: </h2>
                <select class="country box" onchange="getCountry()">
                    <option value="0"></option>
                    <option value="dubai">Dubai</option>
                    <option value="china">China</option>
                    <option value="turk">Turk</option>
                    <option value="bangkok">Bangkok</option>
                </select>
            </div>
            <div>
                <h2>Number of people:</h2>
                <select class="peoples box" onchange="getPeoples()">
                    <optgroup label="number of people"> select number of people</optgroup>
                    <option value="0"> </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div>
                <h2>Ticket type: </h2>
                <select class="ticket-type box" onchange="getTicket()">
                    <option value="0"></option>
                    <option value="free">Free</option>
                    <option value="40">40%</option>
                    <option value="fly-dubai">Fly-dubai</option>
                </select>
            </div>
            <div>
                <h2>Visa: </h2>
                <select class="visa-type box" onchange="getVisa()">
                    <option value="0"></option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
            <div>
                <h2>How many days: </h2>
                <select class="duration box" onchange="getDays()">
                    <option value="0"></option>
                    <option value="1day">1</option>
                    <option value="2day">2</option>
                    <option value="3day">3</option>
                    <option value="4day">4</option>
                </select>
            </div>
            <button type="button" class="expense-btn" ">submit</button>
    
        </form>
    
        
    

        <item class=" item-box">
                <div class="title-add">

                    <h1 class="item-title">Items</h1>



                </div>

                <div class="bars-container">
                    <div id="single-bar">
                        <div class="input-container">
                            <label id="no">1.</label>
                            <input type="text" class="item-type field" placeholder="Item type">
                            <input type="number" class="item-quantity field" placeholder="quantity">
                            <input type="number" class="item-price field" placeholder="price">
                            <!-- <button class="edit-btn edit" id="edit"><span class="material-symbols-outlined">
                                    edit
                                </span></button> -->
                            <button class="delete-btn edit" id="delete"><span class="material-symbols-outlined">
                                    delete
                                </span></button>
                        </div>

                    </div>

                    <div class="calc-container">
                        <button class="add-item" type="button"><span class="material-symbols-outlined">
                                add_circle
                            </span>Add</button>
                        <button class="item-calculate" id="calcItem">Calculate</button>

                    </div>
                </div>
                </item>

                <goods class="goods-container">
                    <div>
                        <h1>Goods</h1>
                    </div>


                    <div class="add-goods-container">
                        <div class="goods-input-container">

                            <label for="name" id="no">1.</label>
                            <input type="text" class="name space" id="name" placeholder="Name">
                            <input type="number" class="cost-p space" id="cp" placeholder="cost price">
                            <input type="number" class="sell-p space" id="sp" placeholder="selling price">
                            <button class="delete-btn edit" id="delete"><span class="material-symbols-outlined">
                                    delete
                                </span></button>
                        </div>
                    </div>

                    <div class="goods-btn-container">
                        <button class="goods-btn" type="button"><span class="material-symbols-outlined">
                                add_circle
                            </span>Add</button>
                        <button class="goods-calculate" id="calcGoods">Calculate</button>
                    </div>



                </goods>



    </main>

    <side>
        <div class=" table-container">
        </div>

        <div class="default-expense item-table">
            <div class="container">
                <table class="table" id="items-table">
                    <tr>
                        <th>No</th>
                        <th>item</th>
                        <th>Quan</th>
                    </tr>

                </table>
            </div>

        </div>

        <div class="total-container">
            <table class="total-table">
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Each profit</th>
                </tr>

            </table>
        </div>
    </side>

    <script type=" text/javascript" src="script.js"></script>

</body>

</html>
